<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
		<h1>前端作业1</h1>
		<h2>  </h2>
		<p align="left">要求:</p>
			<p>1，创建如下表格</p>
			<p>2，创造下列申请表单</p>
			<p>3，创建链表菜单</p>
			<p>4，显示一张图片</p>
		<table border="1">
			<caption>这是一个表格</caption>
			<tr class="minTitle">
			    <td>表头1</td>
			    <td>表头2</td>
			    <td>表头3</td>
			    <td>表头4</td>
			</tr>
		   	<tr>
		      	<td>单元格1，1</td>
			    <td>单元格1，2</td>
			    <td>单元格1，3</td>
			    <td>单元格1，4</td>
		    </tr>
		    <tr>
		      	<td>单元格2，1</td>
			    <td>单元格2，2</td>
			    <td>单元格2，3</td>
			    <td>单元格2，4</td>
		    </tr>
    		<tr>
      			<td>单元格3，1</td>
			    <td>单元格3，2</td>
			    <td>单元格3，3</td>
			    <td>单元格3，4</td>
    		</tr>
    		<tr>
      			<td>汇总</td>
			    <td>汇总单元格1</td>
			    <td>汇总单元格2</td>
			    <td>汇总单元格3</td>
    		</tr>
		</table>
	<form>
		<fieldset>
		<legend>注册表单</legend>
		<p>
			<label for="name">姓名：</label>
			<input type="text" name="name" id="name"></p>

		<p>
			<label>性别：</label>
			<input type="radio" name="xb"><span>男</span>
			<input type="radio" name="xb"><span>女</span></p>

		<p>
			<label for="password">密码：</label>
			<input type="text" name="password" id="password"></p>

		<p>
		<label for="tel">电话：</label>
			<input type="text" name="tel" id="tel"></p>

		<p>
			<label for="email">邮箱：</label>
			<input type="text" name="email" id="email"></p>
		<p>
			<label for="xueli">学历：</label>
			<select>
				<option>幼儿园</option>
				<option>小学</option>
				<option>初中</option>
				<option>高中</option>
				<option>大学</option>
			</select>
		</p>
		<p>
			<label for="jingli">经历：</label>
			<textarea rows="10"></textarea>
		</p>
		<div>
			<button type="submit" value="submit">提交</button>
			<button type="reset" value="reset">重置</button>
		</div>
		</fieldset>
	</form>
	<ul>
		<li><a href="http://baidu.com">超链接1</a></li>
		<li><a href="http://baidu.com">超链接2</a></li>
		<li><a href="http://baidu.com">超链接3</a></li>
		<li><a href="http://baidu.com">超链接4</a></li>
	</ul>
	<img src="../photo/work1photo.png">
</body>
</html>
